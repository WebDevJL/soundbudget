<ul>
    <li class="mp_header">
        <span class="mp_header_main" data-bind="text: mainHeader"></span>
        <span class="mp_header_sub" data-bind="text: subHeader1"></span>
        <span class="mp_header_sub" data-bind="text: subHeader2"></span>
    </li>
    <li class="mp_toolbar">
        <ul data-bind="foreach: $root.toolsBar">
            <li class="mp_toolbar_element">
                <span data-bind="text: filterText"></span>
            </li>
        </ul>
    </li>
    <li class="mp_data_table">
        <table>
            <thead data-bind="with: $root">
                <tr>
                    <th>Currency Name</th>
                    <th>Account Name</th>
                    <th>Active</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: dynamicAccounts">
                <tr>
                    <td data-bind="text: currencyName"></td>
                    <td data-bind="text: accountName"></td>
                    <td data-bind="text: active"></td>
                    <td data-bind="text: accountBalance"></td>
                </tr>
            </tbody>
        </table>

    </li>
    <!--<li class="mp_morelink">
        <span data-bind="text: moreText"></span>
    </li>-->
</ul>
